<!DOCTYPE html>
<html>
<head>
  <title>Confirm Delete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="container d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5 p-4 shadow-sm">
        <h2 class="text-center text-danger mb-3">‚ùå Confirm Deletion</h2>
        <p class="text-center">Are you sure you want to delete:</p>
        <p class="text-center fw-bold">{{ object }}</p>
        <form method="post" class="text-center">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger w-100 mb-2">Yes, Delete</button>
          <a href="{% url 'booking_list' %}" class="btn btn-secondary w-100">Cancel</a>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
