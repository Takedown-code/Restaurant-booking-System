<!DOCTYPE html>
<html>
<head>
  <title>Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/bookings/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">üçΩ Restaurant Booking</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="/">Bookings</a>
        <a class="nav-link" href="/create/">New Booking</a>
      </div>
    </div>
  </nav>

  <main class="container d-flex justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">üìÖ All Bookings</h1>
      {% if object_list %}
        <div class="list-group">
          {% for booking in object_list %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong>{{ booking.user_name }}</strong><br>
                Table {{ booking.table.number }} at {{ booking.start_time }}
              </div>
              <div>
                <a class="btn btn-sm btn-outline-primary me-2" href="{% url 'booking_update' booking.id %}">Edit</a>
                <a class="btn btn-sm btn-outline-danger" href="{% url 'booking_delete' booking.id %}">Delete</a>
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <div class="alert alert-warning text-center">No bookings yet. Be the first to book a table!</div>
      {% endif %}
    </div>
  </main>
</body>
</html>
